[Root]
URL = http://titan.danipar.com:8080/www/pool/ibm/diom
DM_FILE = dm-ibm-wasnd.xml
REPO_OPTION = Online_Repo

[Local_Repo]
TARGET_LOC = /export/home/www/repo/ibm

[Online_Repo]
TARGET_LOC = http://titan.danipar.com:8080/www/repo/ibm

[InstallationManager]
IM_INSTALL_ROOT = /opt/IBM/InstallationManager
IMDL_INSTALL_ROOT = /opt/IBM/IMAgentDataLocation
IMSHARED_ROOT = /opt/IBM/IMShared
PKG_NAME = com.ibm.cic.agent
OFFERING_FEATURES = agent_core,agent_jre

[PackagingUtility]
INSTALL_ROOT = /opt/IBM/PackagingUtility
PU_LOCAL_TARGET = /opt/apache/HTTPServer/htdocs/ibmrepo
PKG_NAME = com.ibm.cic.packagingUtility
