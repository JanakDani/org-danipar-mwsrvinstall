[Root]
URL = http://titan.danipar.com:8080/www/pool/ibm/diom
DM_FILE = dm-ibm-wasnd.xml
REPO_OPTION = Local_Repo

[Local_Repo]
TARGET_LOC = /var/tmp/local_swrepo

[Online_Repo]
TARGET_LOC = http://titan.danipar.com:8080/repo/ibm

[InstallationManager]
IM_INSTALL_ROOT = /opt/ibm/InstallationManager
IMDL_INSTALL_ROOT = /opt/ibm/IMAgentDataLocation
IMSHARED_ROOT = /opt/ibm/IMShared
PKG_NAME = com.ibm.cic.agent
OFFERING_FEATURES = agent_core,agent_jre

[WASND80]
INSTALL_ROOT = /opt/ibm/WebSphere80/AppServer
PKG_NAME = com.ibm.websphere.ND.v80
OFFERING_FEATURES = core.feature,com.ibm.sdk.6_64bit

[WASND85]
INSTALL_ROOT = /opt/ibm/WebSphere85/AppServer
PKG_NAME = com.ibm.websphere.ND.v85
OFFERING_FEATURES = core.feature,com.ibm.sdk.6_64bit

[APPCLIENT85]
INSTALL_ROOT = /opt/ibm/WebSphere85/AppClient
PKG_NAME =
OFFERING_FEATURES = javaee.thinclient.core.feature,javaruntime,developerkit,embeddablecontainer
