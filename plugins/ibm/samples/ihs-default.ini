[Root]
URL = http://titan.danipar.com:8080/www/pool/ibm/diom
DM_FILE = dm-ibm-ihs.xml
REPO_OPTION = Local_Repo

[Local_Repo]
TARGET_LOC = /var/tmp/local_swrepo

[Online_Repo]
TARGET_LOC = http://titan.danipar.com:8080/repo/ibm

[InstallationManager]
IM_INSTALL_ROOT = /opt/ibm/InstallationManager
IMDL_INSTALL_ROOT = /opt/ibm/IMAgentDataLocation
IMSHARED_ROOT = /opt/ibm/IMShared
OFFERING_FEATURES = agent_core,agent_jre
PACKAGENAME = IBM Installation Manager

[IHS80]
INSTALL_ROOT = /opt/ibm/WebSphere80/HTTPServer
OFFERING_FEATURES = core.feature,arch.64bit
OFFERING_PROPERTIES = user.ihs.httpPort=8081
OFFERING_PREFERENCES =
PACKAGENAME = IBM HTTP Server

[IHS85]
INSTALL_ROOT = /opt/ibm/WebSphere85/HTTPServer
OFFERING_FEATURES = core.feature,arch.64bit
OFFERING_PROPERTIES = user.ihs.allowNonRootSilentInstall=true,user.ihs.httpPort=8081
OFFERING_PREFERENCES =
PACKAGENAME = IBM HTTP Server
